<html>
<head>
    <!-- Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="js/app.js"></script>

    <title>1337 seek</title>
    <link href="img/favicon.png" rel="shortcut icon" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="http://cdn.materialdesignicons.com/1.5.54/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/search.css">
</head>
<body ng-app="leetseek" layout="column" layout-align="start center">

<div class="content">
    <img class="leet-seek-logo" src="img/leet-seek.png" alt="1337-seek">
    <div ui-view></div>
</div>
<footer ng-controller="FooterController" class="footer centered-container">
    <span>Â© Martin Walter</span>
    <span>
        <md-button ng-repeat="item in links"
                   class="md-icon-button"
                   href="{{item.url}}"
                   target="_blank">
            <i class="mdi mdi-24px" ng-class="item.icon"></i>
            <md-tooltip md-direction="top">{{item.name}}</md-tooltip>
        </md-button>
    </span>
</footer>
</body>
</html>
